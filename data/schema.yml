version : 2

seeds:
  - name: race_attendance
    description: a manual record of races we've been to
    columns:
      - name: raceid
        description: primary key for race attendance records
        tests:
          - unique
          - not_null
      - name: watched_live
        description: y if we were at the race
        tests:
          - not_null
          - accepted_values:
              values: ['Y']
  - name: circuit_extended
    decription: urls for the circuit images from wikipedia
    columns:
      - name: circuitid
        description: primary key for circuit images
        tests:
          - unique
          - not_null
      - name: circuit_image_url
        description: url for the circuit image from wikipedia